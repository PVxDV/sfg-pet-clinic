<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--@thymesVar id="vet" type="pvxdv.springfamework.sfgpetclinic.model.Vet"-->
<h2 th:text="'List of Vets'">List of Vets...</h2>
<table class="table table-striped">
    <tread>
        <tr>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </tr>
    </tread>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Pavel</td>
        <td th:text="${vet.lastName}">Ryzhikh</td>
    </tr>
    </tbody>
</table>
</body>
</html>
